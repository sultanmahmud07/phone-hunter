<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1 class="m-auto text-center mt-3 bg-info">Hello, world!</h1>
    </header>
    <main class="container">
      <!-- search section hete  -->
      <section class="search-section">
        <div class="input-group mb-3 w-50 m-auto mt-3">
          <input id="input-field" type="text" class="form-control" placeholder="Search Your Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">SEARCH</button>
        </div>
      </section>

      <!-- alart section hare  -->
      <section id="alart-section" class="d-none">
        <div>
          <h2 class="text-center text-warning mt-5">Your search is no found, pleass search agein</h2>
        </div>
      </section>
      <!-- loder section code here  -->
      <section id="loader" class="d-none">
        <div class="d-flex justify-content-center align-items-center mt-5 text-success">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section class="m-4">
        <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
          
        </div>
      </section>
      <section id="show-all" class="m-4 d-none">
        <div class="d-flex justify-content-between text-center">
          <button type="button" class="btn btn-outline-primary m-auto">Showe all</button>
        </div>
      </section>
    </main>



    <!-- all script file here  -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
